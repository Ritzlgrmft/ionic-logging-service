<ion-list>
  @for (logMessage of logMessagesForDisplay; track logMessage) {
    <ion-item>
      <ion-label>
        <p>{{ logMessage.timeStamp | date:'dd.MM.yyyy HH:mm:ss' }} {{ logMessage.level }}</p>
        <p>{{ logMessage.logger }}</p>
        <p>
          {{ logMessage.methodName }}
          @for (messagePart of logMessage.message; track messagePart) {
            <span> {{ messagePart }} </span>
          }
        </p>
      </ion-label>
    </ion-item>
  }
</ion-list>
